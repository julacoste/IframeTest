<!DOCTYPE html>
<html>
<head>

</head>

<body>
	<div id="container">
		<div class="bcgIframe">

			</video>
			<div class="btn-block">
				<div class="btn btn-1">
					<a href="">1ère vidéo</a>
					<!-- Bouton pour la première vidéo -->

				</div>
				<div class="btn btn-2">
					<a href="">2ème vidéo</a>
					<!-- Bouton pour la deuxième vidéo -->

				</div>
				<div class="btn btn-3">
					<a href="">3ème vidéo</a>
					<!-- Bouton pour la troisième vidéo -->

				</div>
			</div>
		</div>
	</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/functions.js"></script>
</body>

</html>
